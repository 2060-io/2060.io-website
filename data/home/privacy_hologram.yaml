id: "privacy-policy-hologram"

content:
  - title: "Hologram Terms & Privacy Policy"
    description: "Hologram is designed to never collect or store any sensitive information. Hologram messages and calls cannot be accessed by us or other third parties because they are always end-to-end encrypted, private, and secure. Our Terms of Service and Privacy Policy are available below."

  - title: "How We Use Your Information"
    description: "We use your information to provide and improve our services, to personalise your experience, and to communicate with you. We may also use your information to send you promotional materials."

  - title: "How We Share Your Information"
    description: "We do not sell or rent your personal information to third parties. However, we may share your information with trusted third-party service providers who help us deliver our services."

  - title: "Data Retention"
    description: "We retain your personal information for as long as necessary to provide you with our services and as required by law."

  - title: "Security"
    description: "We take appropriate measures to protect your personal information from unauthorised access, disclosure, alteration, and destruction."

  - title: "Your Rights"
    description: "You have the right to access, correct, and delete your personal information. You may also have the right to restrict our use of your personal information and to receive your personal information in a usable format."

  - title: "Changes to Our Privacy Policy"
    description: "We may update our privacy policy from time to time. We will notify you of any changes by posting the new privacy policy on our website.If you have any questions or concerns about our privacy policy, please contact us using the information provided on our website."
